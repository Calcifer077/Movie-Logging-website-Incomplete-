<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log review for your movie</title>
    <link rel="stylesheet" href="logreviewstyle.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sign Up -->
      <div class="container__form container--signup">
        <form action="#" class="form" id="form1">
          <h2 class="form__title">Review your movie</h2>
          <input
            type="text"
            placeholder="Enter movie name"
            class="input"
            required
          />
          <input
            type="number"
            placeholder="Enter year of Release"
            class="input"
            required
          />
          <input
            type="url"
            placeholder="Link for movie image"
            class="input"
            required
          />
          <input
            type="text"
            placeholder="Enter your review"
            class="input"
            id="movieReview"
          />
          <button class="btn">Submit</button>
        </form>
      </div>

      <!-- Overlay -->
      <div class="container__overlay">
        <div class="overlay">
          <div class="overlay__panel overlay--left">
            <button class="btn" id="signIn">Log your movie</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
