<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Now!</title>
    <link rel="stylesheet" href="./src/CSS/styles.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="sign-up-email-container">
        <!-- Sign-in-form-container starts here -->
        <div class="sign-up-email-form-container">
          <div class="sign-up-email-form-container-heading">
            <h1>Start your amazing journey here!</h1>
          </div>
          <!-- sign-in-form starts here -->
          <div class="sign-up-email-form">
            <form action="">
              <div class="sign-up-email-form-name">
                <label
                  for="sign-up-email-form-name-input"
                  class="sign-up-email-form-name-label"
                  >Enter your name</label
                >
                <input
                  type="text"
                  name="sign-up-email-form-name-input"
                  class="sign-up-email-form-name-input"
                />
              </div>
              <div class="sign-up-email-form-email">
                <label
                  for="sign-up-email-form-email-input"
                  class="sign-up-email-form-email-label"
                >
                  Enter your email</label
                >
                <input
                  type="text"
                  name="sign-up-email-form-email-input"
                  class="sign-up-email-form-email-input"
                />
              </div>
              <div class="sign-up-email-form-password">
                <label
                  for="sign-up-email-form-password-input"
                  class="sign-up-email-form-password-label"
                >
                  Enter your password</label
                >
                <input
                  type="password"
                  name="sign-up-email-form-password-input"
                  class="sign-up-email-form-password-input"
                />
              </div>
              <div class="sign-up-email-form-password-confirm">
                <label
                  for="sign-up-email-form-password-confirm-input"
                  class="sign-up-email-form-password-confirm-label"
                >
                  Enter your password again</label
                >
                <input
                  type="password"
                  name="sign-up-email-form-password-confirm-input"
                  class="sign-up-email-form-password-confirm-input"
                />
              </div>

              <div class="sign-up-email-form-btn">
                <button class="sign-up-email-form-button">Sign up</button>
              </div>
            </form>
          </div>
          <!-- sign-in-form ends here -->
        </div>
        <!-- sign-in-form-container ends here -->
      </div>
    </div>
  </body>
</html>
