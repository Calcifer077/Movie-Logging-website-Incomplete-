<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/CSS/styles.css" />
    <!-- <link rel="stylesheet" href="./log-new-review.css" /> -->
    <title>Sign up</title>
  </head>
  <body>
    <div class="overlay">
      <!-- Sign-up-container starts here -->
      <div class="sign-up-container">
        <div class="sign-up-container-header">
          <img src="./src/Images/Icons/icons8-close.svg" alt="" class="icons" />
        </div>
        <div class="sign-up-container-header-text">
          <span class="special-green-text">Join today!</span>
        </div>

        <!-- Sign-up-container-buttons-starts here -->
        <div class="sign-up-container-buttons">
          <div class="sign-up-btn-google sign-up-btns">
            <img
              src="./src/Images/Icons/icons8-google.svg"
              alt=""
              class="icons"
            />
            <span>Sign up with google</span>
          </div>
          <div class="sign-up-btn-email sign-up-btns">
            <a href="sign-up-email.html">
              <img
                src="./src/Images/Icons/icons8-email-48.png"
                alt=""
                class="icons"
              />
              <span>Sign up with email</span>
            </a>
          </div>
          <div class="sign-up-btn-microsoft sign-up-btns">
            <img
              src="./src/Images/Icons/icons8-microsoft.svg"
              alt=""
              class="icons"
            />
            <span>Sign up with microsoft</span>
          </div>
          <!-- Sign-up-containers-buttons ends here -->

          <div class="sign-up-already-have-a-account">
            Already have a account?
            <a href="./sign-in.html">
              <span class="special-green-text">Sign In</span></a
            >
          </div>
          <div class="sign-up-container-text">
            By clicking "Sign-Up" you are accepting to our terms and services
          </div>
        </div>
      </div>
      <!-- Sign-up-container ends here -->
    </div>
  </body>
</html>
