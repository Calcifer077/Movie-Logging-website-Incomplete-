<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/CSS/styles.css" />
    <title>Log new review</title>
  </head>
  <body>
    <div class="log-new-review">
      <div class="log-new-review-heading-container">
        <div class="log-new-review-heading-text">
          Watched a good movie? Tell us about it!
        </div>
      </div>
      <!-- 'log-new-review-main-container' starts here -->
      <div class="log-new-review-main-container">
        <!-- 'log-new-review-search' starts here-->
        <div class="log-new-review-search">
          <input
            type="text"
            placeholder="Search here"
            name="log-new-review-search-input"
            class="log-new-review-search-input"
          />
        </div>
        <!-- 'log-new-review-search' ends here-->
        <div class="log-new-review-cant-find-it">
          Can't find it? No problem, add now
        </div>

        <form action="submit" class="log-new-review-form">
          <div class="log-new-review-form-col-1">
            <label
              for="log-new-review-form-title-input"
              class="log-new-review-form-title-label"
              >Enter movie name</label
            >
            <input
              type="text"
              required
              name="log-new-review-form-title-input"
              class="log-new-review-form-title-input"
            />

            <label
              for="log-new-review-form-year-input"
              class="log-new-review-form-year-label"
              >Enter year of release</label
            >
            <input
              type="number"
              required
              name="log-new-review-form-year-input"
              class="log-new-review-form-year-input"
            />

            <label
              for="log-new-review-form-director-input"
              class="log-new-review-form-director-label"
              >Enter director name</label
            >
            <input
              type="text"
              required
              name="log-new-review-form-director-input"
              class="log-new-review-form-director-input"
            />

            <label
              for="log-new-review-form-image-input"
              class="log-new-review-form-image-label"
              >Paste movie image link</label
            >
            <div class="log-new-review-form-image">
              <div>
                <input
                  type="url"
                  name="log-new-review-form-image-input"
                  class="log-new-review-form-image-input"
                />
              </div>
              <div class="log-new-review-form-image-upload">
                <img
                  src="src/Images/Icons/icons8-add-image-48.png"
                  alt="upload image for movie poster"
                />
              </div>
            </div>
          </div>
          <div class="log-new-review-form-col-2">
            <label
              for="log-new-review-form-review-input"
              class="log-new-review-form-review-label"
              >Write your review</label
            >
            <textarea
              name="log-new-review-form-review-input"
              class="log-new-review-form-review-input"
              rows="10"
            ></textarea>

            <div class="log-new-review-form-ratings">
              <div class="log-new-review-form-ratings-star">
                <img src="src/Images/Icons/icons8-star-48-empty.png" alt="" />
              </div>
              <div class="log-new-review-form-ratings-star">
                <img src="src/Images/Icons/icons8-star-48-empty.png" alt="" />
              </div>
              <div class="log-new-review-form-ratings-star">
                <img src="src/Images/Icons/icons8-star-48-empty.png" alt="" />
              </div>
              <div class="log-new-review-form-ratings-star">
                <img src="src/Images/Icons/icons8-star-48-empty.png" alt="" />
              </div>
              <div class="log-new-review-form-ratings-star">
                <img src="src/Images/Icons/icons8-star-48-empty.png" alt="" />
              </div>
            </div>
          </div>
          <button class="log-new-review-form-btn">Submit</button>
        </form>
      </div>
      <!-- 'log-new-review-main-container' ends here-->
    </div>
  </body>
</html>
